<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer's Masterlist - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #193532 0%, #8BEB9B 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
        }

        .login-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #193532;
            font-size: 28px;
            margin-bottom: 5px;
        }

        .header p {
            color: #8BEB9B;
            font-size: 14px;
            font-weight: 600;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-field {
            width: 100%;
            padding: 15px 45px 15px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .input-field:focus {
            outline: none;
            border-color: #193532;
        }

        .input-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        .eye-icon {
            width: 20px;
            height: 20px;
            stroke: #999;
            fill: none;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }

        .remember-me input[type="checkbox"] {
            margin-right: 8px;
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #193532;
        }

        .remember-me label {
            color: #666;
            font-size: 14px;
            cursor: pointer;
        }

        .login-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #193532 0%, #8BEB9B 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(25, 53, 50, 0.4);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .signup-text {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }

        .signup-text a {
            color: #193532;
            text-decoration: none;
            font-weight: 600;
        }

        .signup-text a:hover {
            text-decoration: underline;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #999;
            font-size: 12px;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 14px;
            display: none;
            border-left: 4px solid #c33;
        }

        .success-message {
            background: #efe;
            color: #2a7c2a;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 14px;
            display: none;
            border-left: 4px solid #2a7c2a;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="header">
                <h1>Login</h1>
                <p>FARMER MASTERLIST</p>
            </div>

            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>

            <div class="input-group">
                <input 
                    type="email" 
                    class="input-field" 
                    id="email" 
                    placeholder="Email"
                    autocomplete="email"
                >
                <div class="input-icon">
                    <svg class="eye-icon" viewBox="0 0 24 24">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                </div>
            </div>

            <div class="input-group">
                <input 
                    type="password" 
                    class="input-field" 
                    id="password" 
                    placeholder="Password"
                    autocomplete="current-password"
                >
                <div class="input-icon" id="togglePassword">
                    <svg class="eye-icon" id="eyeIcon" viewBox="0 0 24 24">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                        <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                    <svg class="eye-icon" id="eyeOffIcon" viewBox="0 0 24 24" style="display: none;">
                        <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                        <line x1="1" y1="1" x2="23" y2="23"></line>
                    </svg>
                </div>
            </div>

            <div class="remember-me">
                <input type="checkbox" id="rememberMe">
                <label for="rememberMe">Remember me</label>
            </div>

            <button class="login-button" id="loginButton">Login</button>

            <div class="signup-text">
                Don't have an account? <a href="#" id="signupLink">Signup</a>
            </div>

            <div class="footer">
                <p>Created for Farmer's Masterlist</p>
            </div>
        </div>
    </div>

    <!-- Firebase SDK v8 (Compatible with your existing setup) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

    <script>
        // Your Firebase Configuration
        const firebaseConfig = {
             apiKey: "AIzaSyB_hLdWDYdBsZFmhTFpg4QIzdOiB9JxxIw",
            authDomain: "nfa-main.firebaseapp.com",
            databaseURL: "https://nfa-main-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "nfa-main",
            storageBucket: "nfa-main.firebasestorage.app",
            messagingSenderId: "314192469082",
            appId: "1:314192469082:web:2f301895179a22dbe68c63",
            measurementId: "G-ZEJP0S67SY"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Get elements
        const passwordInput = document.getElementById('password');
        const togglePassword = document.getElementById('togglePassword');
        const eyeIcon = document.getElementById('eyeIcon');
        const eyeOffIcon = document.getElementById('eyeOffIcon');
        const loginButton = document.getElementById('loginButton');
        const emailInput = document.getElementById('email');
        const rememberMeCheckbox = document.getElementById('rememberMe');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const signupLink = document.getElementById('signupLink');

        // Toggle password visibility
        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            if (type === 'text') {
                eyeIcon.style.display = 'none';
                eyeOffIcon.style.display = 'block';
            } else {
                eyeIcon.style.display = 'block';
                eyeOffIcon.style.display = 'none';
            }
        });

        // Show error message
        function showError(message) {
            const errorMsg = document.getElementById('errorMessage');
            const successMsg = document.getElementById('successMessage');
            if (errorMsg) {
                errorMsg.textContent = message;
                errorMsg.style.display = 'block';
            }
            if (successMsg) {
                successMsg.style.display = 'none';
            }
            setTimeout(() => {
                if (errorMsg) errorMsg.style.display = 'none';
            }, 5000);
        }

        // Show success message
        function showSuccess(message) {
            const successMsg = document.getElementById('successMessage');
            const errorMsg = document.getElementById('errorMessage');
            if (successMsg) {
                successMsg.textContent = message;
                successMsg.style.display = 'block';
            }
            if (errorMsg) {
                errorMsg.style.display = 'none';
            }
        }

        // Handle login
        async function handleLogin() {
            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();
            const rememberMe = rememberMeCheckbox.checked;

            // Validation
            if (!email) {
                showError('Please enter your email');
                emailInput.focus();
                return;
            }

            if (!password) {
                showError('Please enter your password');
                passwordInput.focus();
                return;
            }

            // Disable button during login
            loginButton.disabled = true;
            loginButton.textContent = 'Logging in...';

            try {
                // Set persistence based on "Remember me" checkbox
                const persistence = rememberMe ? 
                    firebase.auth.Auth.Persistence.LOCAL : 
                    firebase.auth.Auth.Persistence.SESSION;
                
                await auth.setPersistence(persistence);

                // Sign in with email and password
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;

                showSuccess('Login successful! Redirecting...');
                
                // Redirect to home page after successful login
                setTimeout(() => {
                    window.location.href = 'home.html';
                }, 1000);

            } catch (error) {
                console.error('Login error:', error);
                console.error('Error code:', error.code);
                console.error('Error message:', error.message);
                
                // Handle specific error codes
                let errorMsg = 'Login failed. Please try again.';
                
                switch (error.code) {
                    case 'auth/invalid-email':
                        errorMsg = 'Invalid email address.';
                        break;
                    case 'auth/user-disabled':
                        errorMsg = 'This account has been disabled.';
                        break;
                    case 'auth/user-not-found':
                        errorMsg = 'No account found with this email.';
                        break;
                    case 'auth/wrong-password':
                        errorMsg = 'Incorrect password.';
                        break;
                    case 'auth/invalid-credential':
                        errorMsg = 'Invalid email or password.';
                        break;
                    case 'auth/too-many-requests':
                        errorMsg = 'Too many failed attempts. Please try again later.';
                        break;
                    case 'auth/network-request-failed':
                        errorMsg = 'Network error. Please check your connection.';
                        break;
                    case 'auth/operation-not-allowed':
                        errorMsg = 'Email/Password authentication is not enabled. Please enable it in Firebase Console: Authentication → Sign-in method → Email/Password';
                        break;
                    default:
                        if (error.message.includes('OPERATION_NOT_ALLOWED')) {
                            errorMsg = 'Email/Password authentication is not enabled in Firebase Console. Please enable it first.';
                        }
                        break;
                }
                
                showError(errorMsg);
            } finally {
                // Re-enable button
                loginButton.disabled = false;
                loginButton.textContent = 'Login';
            }
        }

        // Login button click event
        loginButton.addEventListener('click', handleLogin);

        // Handle Enter key press
        document.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                handleLogin();
            }
        });

        // Handle signup link
        signupLink.addEventListener('click', function(event) {
            event.preventDefault();
            window.location.href = 'signup.html';
        });

        // Check if user is already logged in
        auth.onAuthStateChanged((user) => {
            if (user) {
                // User is already logged in, redirect to home
                window.location.href = 'home.html';
            }
        });
    </script>
</body>
</html>
