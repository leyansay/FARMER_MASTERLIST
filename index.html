<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading - Farmer Masterlist</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #8BEB9B 0%, #193532 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .loading-container {
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-container {
            margin-bottom: 30px;
        }

        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            background: #193532;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(25, 53, 50, 0.3);
        }

        .logo img {
            width: 80%;
            height: 80%;
            object-fit: contain;
        }

        .app-title {
            font-size: 28px;
            font-weight: bold;
            color: #193532;
            margin-bottom: 10px;
        }

        .app-subtitle {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
        }

        .spinner-container {
            margin: 30px 0;
        }

        .spinner {
            width: 60px;
            height: 60px;
            margin: 0 auto;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #8BEB9B;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status-text {
            font-size: 18px;
            color: #193532;
            margin-top: 20px;
            font-weight: 500;
            min-height: 27px;
        }

        .status-subtext {
            font-size: 14px;
            color: #999;
            margin-top: 10px;
            min-height: 21px;
        }

        .error-container {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .error-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .error-title {
            font-size: 24px;
            font-weight: bold;
            color: #ff4444;
            margin-bottom: 15px;
        }

        .error-message {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .retry-btn {
            padding: 14px 40px;
            background: linear-gradient(135deg, #8BEB9B 0%, #6BCF7B 100%);
            color: #193532;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(139, 235, 155, 0.3);
        }

        .retry-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(139, 235, 155, 0.4);
        }

        .retry-btn:active {
            transform: translateY(0);
        }

        .success-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #8BEB9B 0%, #6BCF7B 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
            animation: scaleIn 0.5s ease;
            box-shadow: 0 4px 15px rgba(139, 235, 155, 0.3);
        }

        @keyframes scaleIn {
            0% {
                transform: scale(0);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        .progress-dots {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 20px;
        }

        .dot {
            width: 10px;
            height: 10px;
            background: #ddd;
            border-radius: 50%;
            animation: dotPulse 1.5s ease-in-out infinite;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes dotPulse {
            0%, 100% {
                background: #ddd;
                transform: scale(1);
            }
            50% {
                background: #8BEB9B;
                transform: scale(1.3);
            }
        }

        .footer-text {
            margin-top: 30px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div id="loadingState">
            <div class="logo-container">
                <div class="logo">
                    <img src="pic/nfa.png" alt="NFA Logo" onerror="this.style.display='none'">
                </div>
                <div class="app-title">FARMER MASTERLIST</div>
                <div class="app-subtitle">National Food Authority</div>
            </div>

            <div class="spinner-container">
                <div class="spinner"></div>
            </div>

            <div class="status-text" id="statusText">Checking internet connection...</div>
            <div class="status-subtext" id="statusSubtext">Please wait</div>

            <div class="progress-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>

        <div id="errorState" class="error-container">
            <div class="error-icon">‚ö†Ô∏è</div>
            <div class="error-title" id="errorTitle">Connection Error</div>
            <div class="error-message" id="errorMessage">
                Unable to connect to the internet.<br>
                Please check your connection and try again.
            </div>
            <button class="retry-btn" onclick="retryConnection()">üîÑ Retry Connection</button>
        </div>

        <div class="footer-text">¬© 2026 National Food Authority</div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyB_hLdWDYdBsZFmhTFpg4QIzdOiB9JxxIw",
            authDomain: "nfa-main.firebaseapp.com",
            databaseURL: "https://farmer-s-masterlist-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "nfa-main",
            storageBucket: "nfa-main.firebasestorage.app",
            messagingSenderId: "314192469082",
            appId: "1:314192469082:web:2f301895179a22dbe68c63",
            measurementId: "G-ZEJP0S67SY"
        };

        let checkAttempts = 0;
        const maxAttempts = 3;

        function updateStatus(text, subtext = '') {
            document.getElementById('statusText').textContent = text;
            document.getElementById('statusSubtext').textContent = subtext;
        }

        function showError(title, message) {
            document.getElementById('errorTitle').textContent = title;
            document.getElementById('errorMessage').innerHTML = message;
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('errorState').style.display = 'block';
        }

        function showLoading() {
            document.getElementById('loadingState').style.display = 'block';
            document.getElementById('errorState').style.display = 'none';
        }

        function retryConnection() {
            checkAttempts = 0;
            showLoading();
            checkConnection();
        }

        async function checkInternetConnection() {
            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 5000);

                await fetch('https://www.google.com/favicon.ico', {
                    mode: 'no-cors',
                    signal: controller.signal,
                    cache: 'no-cache'
                });
                
                clearTimeout(timeoutId);
                return true;
            } catch (error) {
                return false;
            }
        }

        async function checkFirebaseConnection() {
            try {
                if (!firebase.apps.length) {
                    firebase.initializeApp(firebaseConfig);
                }
                
                const database = firebase.database();
                
                const connectionPromise = database.ref('.info/connected').once('value');
                const timeoutPromise = new Promise((_, reject) => 
                    setTimeout(() => reject(new Error('Firebase timeout')), 10000)
                );
                
                await Promise.race([connectionPromise, timeoutPromise]);
                return true;
            } catch (error) {
                return false;
            }
        }

        async function checkConnection() {
            checkAttempts++;
            
            updateStatus('Checking internet connection...', `Attempt ${checkAttempts}/${maxAttempts}`);

            // Step 1: Check internet connection first
            const hasInternet = await checkInternetConnection();
            
            if (!hasInternet) {
                if (checkAttempts < maxAttempts) {
                    updateStatus('No internet connection', `Retrying... (${checkAttempts}/${maxAttempts})`);
                    await new Promise(resolve => setTimeout(resolve, 2000));
                    checkConnection();
                } else {
                    showError(
                        'No Internet Connection',
                        'Unable to connect to the internet.<br>Please check your network and try again.'
                    );
                }
                return;
            }

            // Step 2: Internet is available, now check Firebase
            updateStatus('Internet connected!', 'Checking Firebase...');
            await new Promise(resolve => setTimeout(resolve, 500));

            updateStatus('Connecting to Firebase...', 'Please wait');
            
            const hasFirebase = await checkFirebaseConnection();
            
            if (!hasFirebase) {
                if (checkAttempts < maxAttempts) {
                    updateStatus('Firebase connection failed', `Retrying... (${checkAttempts}/${maxAttempts})`);
                    await new Promise(resolve => setTimeout(resolve, 2000));
                    checkConnection();
                } else {
                    showError(
                        'Firebase Connection Error',
                        'Unable to connect to Firebase database.<br>Please try again later.'
                    );
                }
                return;
            }

            // Step 3: Both connections successful, proceed to login
            updateStatus('Connected successfully!', 'Redirecting...');
            
            const loadingState = document.getElementById('loadingState');
            loadingState.innerHTML = `
                <div class="success-icon">‚úì</div>
                <div class="status-text">All systems ready!</div>
                <div class="status-subtext">Redirecting to login...</div>
            `;
            
            await new Promise(resolve => setTimeout(resolve, 1500));
            
            window.location.href = 'login.html';
        }

        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(checkConnection, 1000);
        });

        window.history.pushState(null, null, window.location.href);
        window.addEventListener('popstate', function() {
            window.history.pushState(null, null, window.location.href);
        });
    </script>
</body>
</html>
